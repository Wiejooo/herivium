<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Reveal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .reveal-box {
            opacity: 0; /* Początkowo niewidoczny */
            transform: translateX(-100%); /* Przesunięty na lewo */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Efekt przejścia */
            height: 100px; /* Wysokość divu */
            background-color: lightblue; /* Kolor tła */
            margin-top: 20px; /* Margines na górze */
        }

        .reveal-box.visible {
            opacity: 1; /* Widoczny */
            transform: translateX(0); /* Wraca do oryginalnej pozycji */
        }

        .spacer {
            height: 800px; /* Spacer dla przewijania */
        }
    </style>
</head>
<body>
    <div class="content">
        <p>Przewiń w dół, aby zobaczyć efekt.</p>
        <div class="spacer"></div>
        <div class="reveal-box">To jest ukryty div!</div>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            const revealBox = document.querySelector('.reveal-box');
            const boxPosition = revealBox.getBoundingClientRect().top; // Pozycja divu
            const screenPosition = window.innerHeight; // Wysokość ekranu

            if (boxPosition < screenPosition) {
                revealBox.classList.add('visible'); // Dodaje klasę, gdy div jest widoczny
            }
        });
    </script>
</body>
</html>
